<!DOCTYPE html>

<html>

<head>
    <title>Cu Phap Include trong AngularJS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app/ungdungAngular.js"></script>
    <script src="app/controllers/sinhvienController.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        
        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <h2>Ung dung AngularJS</h2>
    <div ng-app="ungdungAngularjs" ng-controller="sinhvienController">
        <div ng-include="'main.html'"></div>
        <div ng-include="'tenMonHoc.html'"></div>
    </div>
</body>

</html>
