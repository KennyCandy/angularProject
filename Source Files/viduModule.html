<!DOCTYPE HTML>

<html>

<head>
    <title>Cac Module trong AngularJS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app/ungdungAngular.js"></script>
    <script src="app/controllers/sinhvienController.js"></script>
    <style>
        table,
        th,
        td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        
        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <h2>Ung dung AngularJS</h2>
    <div ng-app="ungdungAngularjs" ng-controller="sinhvienController">
        <table border="0">
            <tr>
                <td>Nhap ho:</td>
                <td><input type="text" ng-model="sinhvien.ho"></td>
            </tr>
            <tr>
                <td>Nhap ten: </td>
                <td><input type="text" ng-model="sinhvien.ten"></td>
            </tr>
            <tr>
                <td>Ho va Ten: </td>
                <td>{{sinhvien.hoten()}}</td>
            </tr>
            <tr>
                <td>Mon hoc:</td>
                <td>
                    <table>
                        <tr>
                            <th>Ten</th>
                            <th>Diem thi</th>
                        </tr>
                        <tr ng-repeat="monhoc in sinhvien.tenMonHoc">
                            <td>{{ monhoc.ten }}</td>
                            <td>{{ monhoc.diemthi }}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <form ten="sinhvienForm" novalidate>
            <table border="0">
                <tr>
                    <td>Nhap ho:</td>
                    <td><input ten="ho" type="text" ng-model="Ho" required>
                        <span style="color:red" ng-show="sinhvienForm.ho.$dirty && sinhvienForm.ho.$invalid">
      <span ng-show="sinhvienForm.ho.$error.required">Ho la bat buoc.</span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Nhap ten: </td>
                    <td><input ten="ten" type="text" ng-model="Ten" required>
                        <span style="color:red" ng-show="sinhvienForm.ten.$dirty && sinhvienForm.ten.$invalid">
      <span ng-show="sinhvienForm.ten.$error.required">Ten la bat buoc.</span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>Dia chi Email: </td>
                    <td><input ten="email" type="email" ng-model="email" length="100" required>
                        <span style="color:red" ng-show="sinhvienForm.email.$dirty && sinhvienForm.email.$invalid">
      <span ng-show="sinhvienForm.email.$error.required">Dia chi Email la bat buoc.</span>
                        <span ng-show="sinhvienForm.email.$error.email">Dia chi Email khong hop le.</span>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td><button ng-click="reset()">Reset</button></td>
                    <td><button ng-disabled="sinhvienForm.ho.$dirty && sinhvienForm.ho.$invalid ||
			  sinhvienForm.ten.$dirty && sinhvienForm.ten.$invalid ||
			  sinhvienForm.email.$dirty && sinhvienForm.email.$invalid" ng-click="submit()">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
