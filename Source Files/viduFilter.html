<!DOCTYPE html>
<html>

<head>
    <title>Vi du Filter trong AngularJS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="app/app.js">
    </script>
    <style>
        table,
        th,
        td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }
        
        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        
        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <h2>Ung dung AngularJS</h2>
    <div ng-app="ungdungAngularjs" ng-controller="sinhvienController">
        <table border="0">
            <tr>
                <td>Nhap ho:</td>
                <td><input type="text" ng-model="sinhvien.ho"></td>
            </tr>
            <tr>
                <td>Nhap ten: </td>
                <td><input type="text" ng-model="sinhvien.ten"></td>
            </tr>
            <tr>
                <td>Ho va Ten: </td>
                <td>{{sinhvien.hoten()}}</td>
            </tr>
            <tr>
                <td>Mon Hoc:</td>
                <td>
                    <table>
                        <tr>
                            <th>Ho va Ten</th>
                            <th>Diem thi</th>
                        </tr>
                        <tr ng-repeat="monhoc in sinhvien.tenMonHoc">
                            <td>{{ monhoc.ten }}</td>
                            <td>{{ monhoc.diemthi }}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
        <table border="0">
            <tr>
                <td><input type="checkbox" ng-model="vohieuhoakichhoatnut">Vo hieu hoa nut</td>
                <td><button ng-disabled="vohieuhoakichhoatnut">Nhan vao day!</button></td>
            </tr>
            <tr>
                <td><input type="checkbox" ng-model="hienthinut">Hien thi nut</td>
                <td><button ng-show="hienthinut">Nhan vao day!</button></td>
            </tr>
            <tr>
                <td><input type="checkbox" ng-model="annut">An nut</td>
                <td><button ng-hide="annut">Nhan vao day!</button></td>
            </tr>
            <tr>
                <td>
                    <p>Tong luong click: {{ demluongclick }}</p>
                </td>
                <td><button ng-click="demluongclick = demluongclick + 1">Nhan vao day!</button></td>
            </tr>
        </table>
    </div>
    <script>
    </script>
</body>

</html>
